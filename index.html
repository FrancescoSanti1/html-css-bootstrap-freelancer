<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio con Bootstrap</title>
</head>
<body>
    <div class="container-fluid">

        <header class="sfondo">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-3 my-debug"></div>
                    <div class="col-2 col-md-4 my-debug"></div>
                </div>
            </div>
        </header>

        <!-- Jumbotron -->
        <div id="my-jumbotron">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8 col-lg-6 my-debug">jumbotron</div>
                </div>
            </div>
        </div>

        <!-- Parte centrale con portfolio -->
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5 my-debug">portfolio</div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 my-debug-alto"></div>
                    <div class="col-12 col-md-6 col-lg-4 my-debug-alto"></div>
                    <div class="col-12 col-md-6 col-lg-4 my-debug-alto"></div>
                    <div class="col-12 col-md-6 col-lg-4 my-debug-alto"></div>
                    <div class="col-12 col-md-6 col-lg-4 my-debug-alto"></div>
                    <div class="col-12 col-md-6 col-lg-4 my-debug-alto"></div>
                </div>
            </div>
        </main>

        <!-- About -->
        <section id="my-about">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 my-debug">about</div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-9 col-md-5 my-debug"></div>
                    <div class="col-9 col-md-5 my-debug"></div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-3 col-md-2 my-debug">download</div>
                </div>
            </div>
        </section>

        <!-- Contact me -->
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 my-debug">contact me</div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-9 col-md-10 my-debug-alto">form da compilare</div>
                </div>
            </div>
        </section>

        <footer>
            <!-- parte alta con location e social -->
            <div id="my-footer-top">
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-3 justify-content-between">
                        <div class="col my-debug"></div>
                        <div class="col my-debug"></div>
                        <div class="col my-debug"></div>
                    </div>
                </div>
            </div>

            <!-- parte bassa con copyright -->
            <div id="my-footer-bottom">
                <div class="row justify-content-center">
                    <div class="col-3 my-debug"></div>
                </div>
            </div>
        </footer>

    </div>
</body>
</html>
