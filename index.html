<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio con Bootstrap</title>
</head>
<body>
    <div class="container-fluid">

        <header class="sfondo">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">start bootstrap</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">about</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Jumbotron -->
        <div id="my-jumbotron">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8 col-lg-6 my-debug">jumbotron</div>
                </div>
            </div>
        </div>

        <!-- Parte centrale con portfolio -->
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 text-center">
                        <h2>portfolio</h2>
                        <div class="row">
                            <div class="col my-flex">
                                <div class="my-barra"></div>
                            </div>
                            <div class="col-1">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="col my-flex">
                                <div class="my-barra"></div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col">
                        <div class="my-contenitore-img">
                            <img src="img/cabin.png" alt="casa">
                        </div>
                    </div>
                    <div class="col">
                        <div class="my-contenitore-img">
                            <img src="img/cake.png" alt="casa">
                        </div>
                    </div>
                    <div class="col">
                        <div class="my-contenitore-img">
                            <img src="img/circus.png" alt="casa">
                        </div>
                    </div>
                    <div class="col">
                        <div class="my-contenitore-img">
                            <img src="img/game.png" alt="casa">
                        </div>
                    </div>
                    <div class="col">
                        <div class="my-contenitore-img">
                            <img src="img/safe.png" alt="casa">
                        </div>
                    </div>
                    <div class="col">
                        <div class="my-contenitore-img">
                            <img src="img/submarine.png" alt="casa">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- About -->
        <section id="my-about">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 my-debug">about</div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-9 col-md-5 my-debug"></div>
                    <div class="col-9 col-md-5 my-debug"></div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-3 col-md-2 my-debug">download</div>
                </div>
            </div>
        </section>

        <!-- Contact me -->
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 my-debug">contact me</div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-9 col-md-10 my-debug-alto">form da compilare</div>
                </div>
            </div>
        </section>

        <footer>
            <!-- parte alta con location e social -->
            <div id="my-footer-top">
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-3 justify-content-between">
                        <div class="col my-debug"></div>
                        <div class="col my-debug"></div>
                        <div class="col my-debug"></div>
                    </div>
                </div>
            </div>

            <!-- parte bassa con copyright -->
            <div id="my-footer-bottom">
                <div class="row justify-content-center">
                    <div class="col-3 my-debug"></div>
                </div>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
